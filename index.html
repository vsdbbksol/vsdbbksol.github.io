<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TMA</title>
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

  <style>
    /* ПОЛНОЭКРАННЫЙ РЕЖИМ */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Убираем прокрутку у body */
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, Adwaita Sans, Cantarell, Ubuntu, roboto, noto, helvetica, arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    /* КОНТЕЙНЕР С ПРОКРУТКОЙ */
    .scrollable-container {
      flex: 1;
      width: 100%;
      height: 100%;
      overflow-y: auto !important; /* ПРИНУДИТЕЛЬНАЯ ПРОКРУТКА */
      -webkit-overflow-scrolling: touch; /* Плавный скролл iOS */
      position: relative;
    }

    /* IFRAME ВНУТРИ ПРОКРУЧИВАЕМОГО КОНТЕЙНЕРА */
    iframe {
      width: 100%;
      height: 100%; /* Растягиваем на всю высоту контейнера */
      min-height: 800px; /* МИНИМАЛЬНАЯ ВЫСОТА, ЧТОБЫ БЫЛО ЧТО ПРОКРУЧИВАТЬ */
      border: none;
      display: block;
      background: white;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>

<body>

  <div class="loading" id="loading">Загрузка формы...</div>
  
  <!-- КОНТЕЙНЕР С ПРОКРУТКОЙ -->
  <div id="scrollContainer" class="scrollable-container"></div>

  <script>
    // ============================================
    // ИНИЦИАЛИЗАЦИЯ TELEGRAM
    // ============================================
    const tg = window.Telegram.WebApp;
    
    // ОТКЛЮЧАЕМ СВАЙПЫ
    if (typeof tg.disableVerticalSwipes === 'function') {
      tg.disableVerticalSwipes();
    }
    
    // НА ВСЯКИЙ СЛУЧАЙ РАСШИРЯЕМ
    tg.expand();
    
    // ПОЛУЧАЕМ ID
    let telegramId = '123456789';
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      telegramId = String(tg.initDataUnsafe.user.id);
    }
    
    console.log('Telegram ID:', telegramId);
    
    // ============================================
    // ГЛАВНОЕ: ПРИНУДИТЕЛЬНАЯ ПРОКРУТКА ЧЕРЕЗ КОНТЕЙНЕР
    // ============================================
    
    function createIframe() {
      const container = document.getElementById('scrollContainer');
      container.innerHTML = ''; // Очищаем
      
      // Показываем загрузку
      document.getElementById('loading').style.display = 'block';
      
      // СОЗДАЕМ IFRAME
      const iframe = document.createElement('iframe');
      
      // ВАЖНО: УБИРАЕМ ФИКСИРОВАННУЮ ВЫСОТУ И ДОБАВЛЯЕМ ПАРАМЕТРЫ
      const formUrl = `https://forms.yandex.ru/cloud/638f4e9390fa7b1cb30872ac/?iframe=1&answer_short_text_9008969702497836=${encodeURIComponent(telegramId)}`;
      
      iframe.src = formUrl;
      iframe.frameBorder = '0';
      iframe.name = 'ya-form-638f4e9390fa7b1cb30872ac';
      iframe.style.width = '100%';
      iframe.style.height = '100%'; // ВАЖНО: растягиваем на весь контейнер
      iframe.style.minHeight = '800px'; // ГАРАНТИРУЕМ, ЧТО БУДЕТ ПРОКРУТКА
      
      // ПОСЛЕ ЗАГРУЗКИ
      iframe.onload = function() {
        document.getElementById('loading').style.display = 'none';
        console.log('Iframe загружен');
        
        // ПРИНУДИТЕЛЬНО ПРОКРУЧИВАЕМ КОНТЕЙНЕР (для активации скролла)
        setTimeout(() => {
          container.scrollTop = 1;
        }, 500);
      };
      
      container.appendChild(iframe);
    }

    // ЗАПУСКАЕМ
    window.addEventListener('load', createIframe);
    setTimeout(createIframe, 1000);
    
    // ============================================
    // ФИКС ДЛЯ АНДРОИД И ДЕСКТОП
    // ============================================
    
    // Принудительно активируем скролл при касании
    const container = document.getElementById('scrollContainer');
    
    if (container) {
      // На десктопе
      container.addEventListener('wheel', function(e) {
        // Разрешаем обычную прокрутку колесиком
        return true;
      });
      
      // На мобильных
      container.addEventListener('touchstart', function() {
        container.style.overflowY = 'auto';
        container.style.webkitOverflowScrolling = 'touch';
      });
      
      // Принудительно делаем контейнер прокручиваемым
      container.style.overflowY = 'auto';
    }
    
    // ДОПОЛНИТЕЛЬНЫЙ ФИКС: если внутри iframe есть своя прокрутка,
    // разрешаем и её
    window.addEventListener('message', function(event) {
      if (event.origin === 'https://forms.yandex.ru') {
        if (event.data && event.data.type === 'form-height') {
          const iframe = document.querySelector('iframe');
          if (iframe && event.data.height) {
            // Подстраиваем высоту под контент
            iframe.style.minHeight = event.data.height + 'px';
          }
        }
      }
    });
    
  </script>
  
  <script>
    // ============================================
    // АБСОЛЮТНЫЙ ПОСЛЕДНИЙ ШАНС
    // ============================================
    // ЕСЛИ НИЧЕГО НЕ РАБОТАЕТ - УСТАНАВЛИВАЕМ ОГРОМНУЮ ВЫСОТУ
    setTimeout(function() {
      const iframe = document.querySelector('iframe');
      if (iframe) {
        iframe.style.minHeight = '2000px';
        document.getElementById('scrollContainer').style.overflowY = 'scroll';
        document.getElementById('scrollContainer').style.WebkitOverflowScrolling = 'touch';
      }
    }, 3000);
  </script>

</body>
</html>
