<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TMA</title>
   
  <!--   https://core.telegram.org/bots/webapps#initializing-mini-apps -->
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, Adwaita Sans, Cantarell, Ubuntu, roboto, noto, helvetica, arial, sans-serif;
    }

    iframe {
      width: 100%;
      max-width: 100%;
      height: 600px;
      border: none;
      display: block;
      margin: 0 auto;
    }

    /* Индикатор загрузки */
    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      iframe { height: 500px; }
    }

    @media (max-width: 480px) {
      iframe { height: 400px; }
    }
  </style>
</head>

<body>

  <div class="loading" id="loading">Загрузка формы...</div>

  <script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // Получаем ID пользователя
    let telegramId = '';
    let userData = {};
    
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      telegramId = String(tg.initDataUnsafe.user.id);
      userData = tg.initDataUnsafe.user;
      console.log('Telegram ID:', telegramId);
    } else {
      telegramId = '123456789'; // Тестовый ID
      console.warn('Тестовый режим');
    }

    // СОЗДАЕМ iframe ДИНАМИЧЕСКИ с ID в URL
    function createIframeWithTelegramId() {
      const container = document.body;
      
      // Убираем старый iframe если есть
      const oldIframe = document.querySelector('iframe');
      if (oldIframe) oldIframe.remove();
      
      // Скрываем индикатор загрузки
      document.getElementById('loading').style.display = 'block';
      
      // ФОРМИРУЕМ URL С ПАРАМЕТРОМ
      // ВАЖНО: Узнайте точное имя поля в вашей форме!
      // Чаще всего это ans1, field_12345 или просто answer
      const formUrl = `https://forms.yandex.ru/cloud/638f4e9390fa7b1cb30872ac/?iframe=1&answer_short_text_9008969702497836=${telegramId}`;
      
      // Создаем новый iframe
      const iframe = document.createElement('iframe');
      iframe.src = formUrl;
      iframe.frameBorder = '0';
      iframe.name = 'ya-form-638f4e9390fa7b1cb30872ac';
      iframe.style.width = '100%';
      iframe.style.height = '600px';
      iframe.style.border = 'none';
      
      // Обработка загрузки iframe
      iframe.onload = function() {
        document.getElementById('loading').style.display = 'none';
        console.log('Форма загружена с ID:', telegramId);
      };
      
      // Добавляем на страницу
      container.appendChild(iframe);
    }

    // Запускаем создание iframe после загрузки страницы
    window.addEventListener('load', createIframeWithTelegramId);
  </script>

  <!-- Убираем статический iframe и embed.js -->
  
</body>
</html>
